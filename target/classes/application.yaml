#spring.datasource.url: jdbc:h2:file:./camunda-h2-database

maxWarriors: 100

camunda.bpm.admin-user:
  id: demo
  password: demo

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      show_sql: true
      format_sql: true
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver

logging:
  level:
    org:
      hibernate:
        type: trace